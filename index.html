<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/src/assets/iconfont.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script type="text/javascript">
      function loadJS(urls, callback) {
        var fn = callback || function () {}
        for (let i = 0; i < urls.length; i++) {
          var script = document.createElement('script')
          //IE
          if (script.readyState) {
            script.onreadystatechange = function () {
              if (script.readyState == 'loaded' || script.readyState == 'complete') {
                script.onreadystatechange = null
                fn()
              }
            }
          } else {
            //其他浏览器
            script.onload = function () {
              fn()
            }
          }
          if (urls[i].indexOf('.js') > -1) {
            script.type = 'text/javascript'
          } else if (urls[i].indexOf('.css') > -1) {
            script.type = 'stylesheet'
          }
          script.src = urls[i]
          document.getElementsByTagName('head')[0].appendChild(script)
        }
      }
      if (window.location.pathname === '/removeBlock') {
        // loadJS(['/src/assets/iconfont.js', '/src/assets/iconfont.css'], function () {
        //   console.log('加载成功')
        // })
        // var script = document.createElement('link ')
        // script.rel = 'stylesheet'
        // script.href = '/src/assets/iconfont.css'
      }
    </script>
  </body>
</html>
